<!doctype html>
<html lang="en" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <link href="/kromasol/style/signin.css" rel="stylesheet">
    <script src="/kromasol/main.js" type="module"></script>
    <title>KROMASOL</title>

</head>

<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="container">
        <main class="form-signin">
            <form id="signin-form">
                <img class="mb-4" src="/kromasol/img/logo-kromasol.png" alt="">
                <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>

                <div class="wrapper">
                    <input autocomplete="off" spellcheck="false" id="login-email" required />
                    <div class="label">
                        Usuario
                    </div>
                    <span class="material-icons">account_circle</span>
                </div>
                <div class="wrapper">
                    <input autocomplete="off" type="password" spellcheck="false" id="login-password" required />
                    <div class="label">
                        Contraseña
                    </div>
                    <span class="material-icons">password</span>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
            </form>
            <div class="alert alert-danger mt-3 " role="alert" id="Error">
                <strong>Error: </strong>
            </div>
        </main>

        <footer class="mt-auto text-white-50 fixed-bottom">
            <p>Cover template for <a href="https://getbootstrap.com/" class="text-muted">Bootstrap</a>. Powered by <a
                    href="http://amvission.com/" class="text-white">AM Vission S.A de C.V.</a>.</p>
            <p class="text-muted">&copy; 2021 Todos los derecho reservados</p>
        </footer>
    </div>
</body>

</html>
