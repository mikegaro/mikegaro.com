<!doctype html>
<html lang="en" class="h-100">
<script src="/kromasol/main.js" type="module"></script>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link href="/kromasol/style/cover.css" rel="stylesheet">
  <title>KROMASOL</title>

</head>

<body class="d-flex h-100 text-center bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column text-white">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Capacitadores</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="#"></a>
          <a class="nav-link" href="/kromasol/index.html">Pagina de capacitacion</a>
          <a class="nav-link" href="/kromasol/sign-in.html" id="logout">Cerrar Sesión</a>
        </nav>
      </div>
    </header>

    <main class="px-3">
      <h1>Registrar capacitantes</h1>
      <p class="lead text-muted">Registra a algun empleado de nuevo ingreso para su capacitación.</p>
      <p class="lead">
        <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white" data-toggle="modal"
          data-target="#signUpModal">Registro</a>
      </p>
    </main>

    <footer class="mt-auto text-white-50">
      <p class="text-muted">Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by
        <a href="http://amvission.com" class="text-white">AM Vission S.A de C.V.</a>.</p>
      <p class="text-muted">&copy; 2021 Todos los derechos reservados.</p>
    </footer>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrar Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <div class="form-group">
              <input type="text" id="signup-email" class="form-control mb-3" autocomplete="off" placeholder="Correo"
                required>
              <input type="password" id="signup-password" class="form-control mb-3" autocomplete="off"
                placeholder="Contraseña" required>
            </div>
            <div class="modal-footer justify-content-center">
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>


</body>

</html>
